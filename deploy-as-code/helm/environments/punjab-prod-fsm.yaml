## in the same order. For eg. availability_zones=['ap-south-1a', 'ap-south-1b', 'us-east-1a'] provided in the TF
## variables.tf file will provision three volumes in the 3 zones above.
# kafka-v2 AWS >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
kafka-v2:
  image:
    tag: "5.4.1"
  persistence:
    enabled: true
    aws:
      - volumeId: "vol-0406ce74ed87dce3e" ## REPLACE: add volume id
        zone: ap-south-1b     ## REPLACE: add respective zone. 
      - volumeId: "vol-0c0539103c93aedc4" ## REPLACE: add volume id
        zone: ap-south-1b ## REPLACE: add zone
      - volumeId: "vol-027f38309e445f329"  ## REPLACE: add volume id
        zone: ap-south-1b ## REPLACE: add zone
  zookeeperHosts: "zookeeper-v2.zookeeper-cluster:2181/kafka-v2"

  heapOptions: "-Xms704M -Xmx704M"
  memory_limits: 1408Mi
  lingerMs: "250"
  numberPartitions: "3"
  replicationFactor: "2"
  minInsyncReplicas: "1"
  offsetsReplicationFactor: "3"

# kafka-v2-infra AWS >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
