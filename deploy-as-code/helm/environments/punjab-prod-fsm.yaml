## Configure MDMS GitHub repository access below. Make sure GitHub has the user's public SSH key added and user has
## access to the GitHub MDMS repository. Add corresponding private key to the corresponding egov-demo-template-secrets.yaml file.
egov-mdms-service:
  replicas: 2
  mdms-path: "/work-dir/punjab-mdms-data/data"
  initContainers:
    gitSync:
      repo: "git@github.com:egovernments/punjab-mdms-data" ### REPLACE: Change this to Your MDMS Repo. Make sure the path is right and there is no .git extension at the end
      branch: "FSM_2.3_Prod"  ### REPLACE: Branch need to be changed as per your env
  mdms-folder: "punjab-mdms-data" 
  masters-config-url: "file:///work-dir/punjab-mdms-data/mdms-masters-config.json"
  java-args: -Dspring.profiles.active=monitoring
  memory_limits: 512Mi
  heap: "-Xmx256m -Xms256m"  
  server-tomcat-max-threads: "500"
  server-tomcat-max-connections: "10000"  

